<!DOCTYPE html>
<html lang="bn-BD">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>খুঁজোওয়েব - নিরাপদ বাংলা অনুসন্ধান</title>
    <link href="https://fonts.maateen.me/tiro-bangla/font.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tiro Bangla', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 120px; /* Reduced logo size */
            height: auto;
        }

        .search-container {
            width: 80%;
            max-width: 400px; /* Reduced search bar width */
            text-align: center;
        }

        .search-input {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 20px; /* Smaller radius */
            font-size: 14px; /* Reduced font size */
            font-family: 'Tiro Bangla', sans-serif;
            outline: none;
        }

        .search-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px; /* Reduced padding */
            border: none;
            border-radius: 20px; /* Smaller radius */
            font-size: 14px; /* Reduced font size */
            font-family: 'Tiro Bangla', sans-serif;
            cursor: pointer;
            margin-top: 10px; /* Reduced margin */
        }

        .footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="khujoweb.png" alt="খুঁজোওয়েব লোগো">
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="এখানে খুঁজুন...">
        <button class="search-button">খুঁজুন</button>
    </div>

    <div class="footer">
        <p>&copy; ২০২৫ খুঁজোওয়েব। সর্বস্বত্ব সংরক্ষিত।</p>
    </div>
</body>
</html>
