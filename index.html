<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>খুঁজোওয়েব - বাংলা অনুসন্ধান ইঞ্জিন</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 15px 0;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h2 {
            margin: 0;
            color: #007bff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Search Section */
        .search-section {
            text-align: center;
            padding: 60px 0;
            background-color: #fff;
        }

        .search-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .search-form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-form input[type="text"] {
            padding: 12px;
            width: 50%;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-form button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        footer a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h2>খুঁজোওয়েব</h2>
                </div>
                <ul>
                    <li><a href="#">আমাদের সম্পর্কে</a></li>
                    <li><a href="#">গোপনীয়তা নীতি</a></li>
                    <li><a href="#">যোগাযোগ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Search Section -->
    <main>
        <section class="search-section">
            <div class="container">
                <h1>খুঁজোওয়েব</h1>
                <form class="search-form">
                    <input type="text" placeholder="বাংলা অনুসন্ধান করুন...">
                    <button type="submit">সার্চ</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <a href="https://khujoweb.com/"> &copy; ২০২৪ খুঁজোওয়েব, সর্বস্বত্ব সংরক্ষিত।</a>
        </div>
    </footer>

</body>
</html>
