<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khujoweb - Bangla Search Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="khujoweb.png" alt="Khujoweb Logo">
    </div>
  </header>

  <main>
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="search" placeholder="এখানে অনুসন্ধান করুন...">
        <button onclick="search()">খুঁজুন</button>
      </div>
      <div class="popular-searches">
        <h3>জনপ্রিয় অনুসন্ধান</h3>
        <ul>
          <li><a href="#">প্রযুক্তি</a></li>
          <li><a href="#">শিক্ষা</a></li>
          <li><a href="#">সামাজিক যোগাযোগ</a></li>
          <li><a href="#">খবর</a></li>
        </ul>
      </div>
    </section>

    <section class="children-edition">
      <h3>শিশুদের জন্য নিরাপদ সংস্করণ</h3>
      <p>একটি নিরাপদ এবং মজাদার পরিবেশে অনুসন্ধান করতে এখানে ক্লিক করুন।</p>
      <a href="#" class="button">শিশুদের সংস্করণ</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 খুঁজোওয়েব | <a href="#">গোপনীয়তা নীতি</a> | <a href="#">সার্ভিস শর্তাবলী</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
