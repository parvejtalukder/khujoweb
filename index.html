<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>খুঁজোওয়েব</title>
    <link href="https://fonts.maateen.me/tiro-bangla/font.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tiro Bangla', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        header {
            width: 100%;
            background-color: #f0f0f0;
            color: #555;
            text-align: right;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        header a {
            color: #555;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .searchArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 272px;
            height: auto;
        }

        .search-form {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .search-input-container {
            display: flex;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 5px 10px;
            box-sizing: border-box;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: 'Tiro Bangla', sans-serif;
        }

        .search-button {
            background-color: #4285f4;
            border: none;
            color: white;
            font-size: 14px;
            padding: 8px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-family: 'Tiro Bangla', sans-serif;
        }

        .search-button:hover {
            background-color: #3c7ae0;
        }

        .trending-keywords {
            margin-top: 30px;
            text-align: center;
        }

        .trending-keywords h3 {
            font-size: 17px;
            margin-bottom: 15px;
        }

        .trending-keywords ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .trending-keywords li {
            background-color: #e8f0fe;
            padding: 7px 12px;
            margin: 5px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            color: #333;
        }

        .trending-keywords li:hover {
            background-color: #d0e0ff;
        }

        footer {
            background-color: #f0f0f0;
            padding: 15px 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <a href="#">ব্লগ</a>
    </header>
    <section class="searchArea">
        <div class="logo-container">
            <img src="./khujoweb.png" alt="খুঁজোওয়েব লোগো">
        </div>

        <form class="search-form" action="result.html" method="get">
            <div class="search-input-container">
                <input type="text" class="search-input" name="query" placeholder="এখানে খুঁজুন...">
                <button type="submit" class="search-button">খুঁজুন</button>
            </div>
        </form>

        <div class="trending-keywords">
            <h3>জনপ্রিয় অনুসন্ধান</h3>
            <ul id="trending-list">
            </ul>
        </div>
    </section>
    <footer>
        <div class="footer-links">
            <a href="#">যোগাযোগ</a>
            <a href="#">শর্তাবলী</a>
            <a href="#">গোপনীয়তা নীতি</a>
        </div>
        <p>&copy; ২০২৫ খুঁজোওয়েব, সর্বস্বত্ব সংরক্ষিত।</p>
    </footer>

    <script>
        const trendingKeywords = [
            "বাংলাদেশ ক্রিকেট",
            "আজকের খবর",
            "অনলাইন ক্লাস",
            "রেসিপি",
            "সরকারি চাকরি",
            "সিনেমা",
            "শিক্ষাবৃত্তি"
        ];

        const trendingList = document.getElementById("trending-list");

        trendingKeywords.forEach(keyword => {
            const listItem = document.createElement("li");
            listItem.textContent = keyword;
            listItem.addEventListener("click", () => {
                document.querySelector(".search-input").value = keyword;
                document.querySelector(".search-form").submit();
            });
            trendingList.appendChild(listItem);
        });
    </script>
</body>

</html>
