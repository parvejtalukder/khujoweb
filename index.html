<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>খুঁজোওয়েব</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Tiro Bangla', sans-serif;
        }

        .topBar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }

        .leftOptions {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .leftOptions li {
            margin-left: 20px;
        }

        .leftOptions a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .topBarIcon svg {
            width: 20px;
            height: 20px;
            fill: #777;
        }

        .searchArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 272px;
            height: auto;
        }

        .searchBox {
            width: 90%;
            max-width: 600px;
        }

        .searchBar {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 5px 10px;
            background-color: transparent; /* Removed white background */
        }

        .search {
            display: flex;
            flex-grow: 1;
            align-items: center;
        }

        .searchIcon,
        .voiceIcon {
            padding: 8px;
            display: flex;
            align-items: center;
        }

        .searchIcon svg,
        .voiceIcon svg {
            width: 20px;
            height: 20px;
            fill: #9aa0a6;
        }

        .search input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 8px;
            font-size: 16px;
            font-family: 'Tiro Bangla', sans-serif;
            background-color: transparent; /* Removed white background */
        }

        .searchButtons {
            margin-top: 20px;
        }

        .searchButtons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Tiro Bangla', sans-serif;
        }

        .languageBar {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .languageBar a {
            text-decoration: none;
            color: #1a0dab;
            margin: 0 5px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 15px 20px;
            font-size: 14px;
            color: #555;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footerData {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countryBar {
            text-align: center;
            margin-bottom: 10px;
        }

        .footerBottom {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }

        .leftText,
        .rightText {
            display: flex;
        }

        .leftText a,
        .rightText a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
        }
    </style>
    <link href="https://fonts.maateen.me/tiro-bangla/font.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="topBar">
            <ul class="leftOptions">
                <li><a href="#">খুঁজোওয়েব ব্লগ</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="searchArea">
            <div class="logo">
                <img alt="খুঁজোওয়েব" height="92" src="./khujoweb.png" />
            </div>
            <div class="searchBox">
                <div class="searchBar">
                    <div class="search inlineDisplay">
                        <div class="searchIcon searchIconSize inlineDisplay">
                            <span>
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"></path>
                                </svg>
                            </span>
                        </div>
                        <input type="search" class="inlineDisplay" placeholder="এখানে খুঁজুন..." />
                        <div class="voiceIcon voiceIconSize inlineDisplay">
                            <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                                <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchButtons">
                <button>অনুসন্ধান</button>
            </div>
            <div class="languageBar">
                <span>অন্য ভাষা: </span>
                <span><a href="#">ইংরেজি</a></span>
            </div>
        </div>
    </section>
    <footer>
        <div class="footerData">
            <div class="countryBar">
                <span>বাংলাদেশী অনুসন্ধান ইঞ্জিন</span>
            </div>
            <div class="footerBottom">
                <div class="leftText">
                    <a href="#"> আমাদের সম্পর্কে</a>
                </div>
                <div class="rightText">
                    <a href="#">গোপনীয়তা নীতি ও শর্তাবলী</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
